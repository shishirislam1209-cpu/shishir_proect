    .video-thumbnail img {

    /* Styling for the time duration overlay (like on YouTube) */

        position: relative;
        margin-bottom: 10px;
    }

    .duration-badge {
        position: absolute;
        bottom: 8px;
        right: 8px;

        border-radius: 4px;
        font-size: 0.8rem;

    /* Custom card styling to remove default padding/border */

    .video-title {

        line-height: 1.3;
        margin-bottom: 5px;
