<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.min.css">

</head>

<body>
    <div class="login-container">
        <h2 class="animate__animated animate__zoomIn">Log In</h2>
        <form id="login-form">

            <div class="input-group">
                <label for="email_login">
                    <h3 class="animate__animated animate__zoomInUp">E-mail</h3>
                </label>
                <input type="email" id="login-email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password_login">
                    <h3 class="animate__animated animate__zoomInUp">Password</h3>
                </label>
                <input type="password" id="login-password" name="password" required>
            </div>
          

            <button type="submit" class="login-button">Log In</button>

            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </form>
    </div>
<script src="login.js"></script>
</body>

</html>
