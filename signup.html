<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সাইন আপ | Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>

<body>
    <div class="signup-container">
        <h2 class="animate__animated animate__zoomIn">Create a new account</h2>
        <form id="signup-form" >

            <div class="input-group">
                <label for="username">
                    <h3 class="animate__animated animate__zoomInUp">Username</h3>
                </label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="email">
                    <h3 class="animate__animated animate__zoomInUp">E-mail</h3>
                </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">
                    <h3 class="animate__animated animate__zoomInUp">Password</h3>
                </label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirm_password">
                    <h3 class="animate__animated animate__zoomInUp">Confirm Password</h3>
                </label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>

            <p class="login-link">
                already have an account? <a href="login.html">Log In</a>
            </p>
        </form>
    </div>
    <script src="frontend.js"></script>
</body>

</html>
